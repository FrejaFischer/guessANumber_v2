<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js"></script>
    <title>Guess A Number</title>
  </head>
  <body>
    <main>
      <div class="play_expl">
        <p>Think of a number between 1 and 100. When you're ready press play</p>
        <button class="play_btn">Play</button>
      </div>
      <div class="play_started hide">
        <p class="com_guess"></p>
        <div class="buttons">
          <button class="too_High">Too high</button>
          <button class="too_Low">Too low</button>
          <button class="correct">Correct!</button>
          <button class="again hide">Try again</button>
        </div>
      </div>
    </main>
  </body>
</html>
